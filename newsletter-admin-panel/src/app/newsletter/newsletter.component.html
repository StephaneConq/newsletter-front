<div class="container">
  <div class="margin-container">
    <form *ngIf="newsletterForm" [formGroup]="newsletterForm" name="newsletter" id="newsletter" (ngSubmit)="onSubmit()">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title class="title">Newsletter</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="categories">
            <h2 class="categories-title">SPORTS</h2>
            <div formGroupName="sports">
              <mat-card *ngFor="let story of this.storiesByCategory[categories[0]]; let i = index" class="stories" >
              <section class="section-article" >
                <mat-checkbox class="checkbox" [ngModel]="i<3" [formControlName]="i">
                  <div class="story">
                    <div class="story-text">
                      {{ story.title }}
                    </div>
                  </div>
                </mat-checkbox>
              </section>
              </mat-card>
            </div>
          </div>
          <div class="categories">
            <h2 class="categories-title">ENTERTAINMENT</h2>
            <div class="stories" formGroupName="entertainment">
              <mat-card *ngFor="let story of this.storiesByCategory[categories[1]]; let i = index">
                <section class="section-article" >
                  <mat-checkbox class="checkbox" [ngModel]="i<3" [formControlName]="i">
                    <div class="story">
                      <h3 class="story-title">
                        {{ story.title }}
                      </h3>
                      <div class="story-text">
                        {{ story.text }}
                      </div>
                    </div>
                  </mat-checkbox>
                </section>
              </mat-card>
            </div>
          </div>
          <div class="categories">
            <h2 class="categories-title">LIFESTYLE/EXTRA</h2>
            <div class="stories" formGroupName="lifestyle">
              <mat-card *ngFor="let story of this.storiesByCategory[categories[2]]; let i = index">
                <section class="section-article" >
                  <mat-checkbox class="checkbox" [ngModel]="i<3" [formControlName]="i">
                    <div class="story">
                      <h3 class="story-title">
                        {{ story.title }}
                      </h3>
                      <div class="story-text">
                        {{ story.text }}
                      </div>
                    </div>
                  </mat-checkbox>
                </section>
              </mat-card>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="form-button">
            <button mat-raised-button>
              Submit
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
