<div class="container">
  <div class="margin-container">
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit($event)" name="form" id="form">
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar>
            <i class="material-icons">person</i>
          </div>
          <mat-card-title>Newsletter Panel - Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="container-login">
            <mat-form-field>
              <input matInput type="text" formControlName="username" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username"/>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" formControlName="password" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="form-button">
            <button [disabled]="loading" mat-raised-button type="submit">
              <span *ngIf="loading"></span>
              Login
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
